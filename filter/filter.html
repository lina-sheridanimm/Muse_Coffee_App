<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Urbanist&display=swap" rel="stylesheet">

    <title>BrewMatch</title>

    <link rel="stylesheet" href="filter.css">
</head>
<body>
    
    <div id="app">
       <div class="mainpage">
        <div class="searchContainer">
            <div class="searchbar">
                <i class="searchIcon"></i>
                <input type="text" placeholder="Search"/>
                <!-- user profile image hardcoded for now! -->
                <img src="../profile/assets/users/user1.png" class="profileImg">
            </div>
        </div>
            <div id="results">
                <div class="resultsHead"></div> <!--clickable area to expand results, only the top bit-->
                <div class="resultsContent">
                    <div class="contentHead">
                        <img src="./assets/filter.png" class="filtericon">
                        <span> just some sample text to show the side scrolling works, will add the selected filter options later :D</span>
                    </div>

                    <h1>All Results</h1>
                    <div class="cafelist">
                    </div>
                </div>

                <div class="toolbar">
                    <div class="toolItem">
                        <img src="./assets/location.png" class="toolIcon">
                        <span>Explore</span>
                    </div>
                    <div class="toolItem">
                        <img src="./assets/coffee.png" class="toolIcon">
                        <span>Recommendations</span>
                    </div>
                    <div class="toolItem">
                        <img src="./assets/bean.png" class="toolIcon">
                        <span>You</span>
                    </div>
                </div>
            </div>
       </div> 
    </div>

<script src="filter.js" defer></script>
</body>
</html>
